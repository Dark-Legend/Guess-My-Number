<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess My Number</title>
</head>
<body>
    <div class="secret-number">
        <p class="guess-num">?</p>
    </div>
    <section class="main-game">
        
        <p class="message">Guessing Meter</p>
        <input class="input" type="number" min="1" max="20" placeholder="Enter a number between 1 to 20">
        <p class="guess-message">
            Guess the number between 1 to 20
        </p>
        <button class="btn">
            Guess
        </button>
        <button class="reset-btn">
            Reset
        </button>
    </section>
    <script src="index.js"></script>
</body>
</html>
